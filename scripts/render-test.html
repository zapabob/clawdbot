<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Rendering Test</title>
    <style>
      body {
        margin: 0;
        background: #222;
        overflow: hidden;
      }
      #status {
        position: absolute;
        color: white;
        top: 10px;
        left: 10px;
        z-index: 100;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="status">Testing WebGL Rendering...</div>
    <canvas id="test-canvas"></canvas>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      const canvas = document.getElementById("test-canvas");
      const statusEl = document.getElementById("status");

      try {
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xff0000); // Should be RED

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000,
        );
        camera.position.z = 2;

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green cube
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        function animate() {
          requestAnimationFrame(animate);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
        statusEl.textContent = "Rendering: OK (Green cube on Red background)";
        console.log("Rendering test started.");
      } catch (e) {
        statusEl.textContent = "Error: " + e.message;
        console.error(e);
      }
    </script>
  </body>
</html>
